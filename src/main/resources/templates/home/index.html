<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Piricommerce JR</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>
  <body>
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default "><center><strong> Pirigotes Games </strong></center>
                    <div class="panel-heading"><center>Jogo de Perguntas e Respostas</center>
                    </div>
                    <div class="panel-body">
						<form role="form" th:action="@{/player}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Digite seu nome" type="text" name="name" autofocus="autofocus" required="required"/>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Jogar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>    
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
