<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Piricommerce JR - Ranking</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>
  <body>
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
                <div class="login-panel panel panel-default"><center><strong> Pirigotes Games </strong></center>
                    <div class="panel-heading"><center> Ranking </center>
                       <!--  <h3 class="panel-title">Login</h3> -->
                    </div>
                    <div class="panel-body">
                    	<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col" >Jogador</th>
						      <th scope="col" >Data do Jogo</th>
						      <th scope="col" >Pontos</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="player : ${players}">
						      <td th:text="${player.name}"></td>
						      <td th:text="${player.getDateGameFormated()}"></td>
						      <td th:text="${player.points}"></td>
						    </tr>
						  </tbody>
						</table>
						<form role="form" th:action="@{/}" method="get">
						
                            <fieldset>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Jogar Novamente</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>    
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
