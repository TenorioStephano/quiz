<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Piricommerce JR - Perguntas</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

  </head>
  <body>
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default"><center><strong> Pirigotes Games </strong></center>
                    <div class="panel-heading" align="center">Pergunta <span th:text="${questionNumber}" />
                    </div>
                    <fieldset>
						<form role="form" th:action="@{/play}" th:object="${user}" method="post">
							<div class="panel-body">
								<h2><span th:text="${question != null ? question.question : 'Sem Perguntas'}" /></h2>
							
								<div th:each="answer : ${question.getAnswersShuffle()}" >
		    						<input type="radio" name="answerSelected" id="answerSelected" th:value="${answer.id}" required="required" />
		    						<label th:text="${answer.textAnswer}" />
		 						</div>
								<button type="submit" class="btn btn-lg btn-success btn-block" >Responder</button>
		                    </div>
						</form>
					</fieldset>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>    
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
